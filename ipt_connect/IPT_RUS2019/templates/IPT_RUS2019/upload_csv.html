{% extends 'IPT_RUS2019/head.html' %}
{% load i18n %}

{% block content %}

<form action="{% url "IPT_RUS2019:upload_csv" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>

    <p>{{ form.csvfile.label_tag }} {{ form.csvfile.help_text }}</p>

    <p>
        {{ form.csvfile.errors }}
        {{ form.csvfile }}
    </p>

    <p><input type="submit" value="Upload"/></p>
</form>

{% endblock content %}
